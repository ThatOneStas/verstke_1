<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style_9.css">
</head>
<body>
    <style>
        input {
            display: block;
        }
        label {
            display: block;
        }
    </style>
    <form action="">
        <legend>Title Form</legend>
        <!-- ---- -->
        <label for="">Text</label>
        <input type="text" placeholder="Enter the text..">
        <!-- ---- -->
        <label for="">Number</label>
        <input type="number" placeholder="Enter the text..">
        <!-- ---- -->
        <label for="">Mail</label>
        <input name="email" id="" required>
        <!-- ---- -->
        <label for="">Color</label>
        <input type="color" required>
        <!-- ---- -->
        <label for="">Date</label>
        <input type="date" required>
        <!-- ---- -->
        <label for="">Time</label>
        <input type="time" required>
        <!-- ---- -->
        <label for="">Date Time</label>
        <input type="datetime" required>
        <!-- ---- -->
        <label for="">Password</label>
        <input type="password" required>
        <!-- ---- -->
        <label for="radio1">Radio 1</label>
        <input type="radio" name="radio" id="radio1" value="radio1">
        <label for="radio2">Radio 2</label>
        <input type="radio" name="radio" id="radio2" value="radio2">
        <!-- ---- -->
        <label for="">Checkbox</label>
        <input name="checkbox" type="checkbox" value="checkbox1" checked>
        <input name="checkbox" type="checkbox" value="checkbox2">
        <input name="checkbox" type="checkbox" value="checkbox3">
        <!-- ---- -->
        <label for="region">Select</label>
        <select name="region" id="">
            <option value="1">Lviv</option>
            <option value="2">Kyiv</option>
            <option value="3">Odessa</option>
            <option value="4">Kharkiv</option>
        </select>
        <!-- ---- -->
        <label for="">Text Area</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- ---- -->
        <input type="submit" value="Send form">
    </form>
    <section class="Request">
        <div class="Request__block1">
            <h2 class="Request__block1_text">Виникли запитання?</h2>
            <input class="Request__block1_input1" type="text" required placeholder="Ваша Ім'я">
            <input class="Request__block1_input2" type="number" required placeholder="Ваш Номер">
        </div>
        <div class="Request__block2">
            <h2 class="Request__block2_text">Залиште заявку і ми Вам передзвонимо</h2>
            <input class="Request__block2_sumbit" type="submit" value="Надіслати">
        </div>
    </section>
    <footer class="Footer">
        <div class="Footer__row1">
            <img src="img/image 46.png" alt="">
            <input name="email" id="" required><input class="Footer" type="submit" value="Надіслати">
        </div>
        <div class="Footer__row2">
            <div class="Footer_block2__row2_block1">
                <h2 class="Footer__block2_row2_block1_text">never miss a moment with us</h2>
            </div>
            <div class="Footer__row2_block2"></div>
            <div class="Footer__row2_block3"></div>
            <div class="Footer__row2_block4"></div>
            <div class="Footer__row2_block5"></div>
        </div>   
    </footer>
</body>
</html>
